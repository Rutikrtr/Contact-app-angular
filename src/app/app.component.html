<h1>Contact Application</h1>

<div class="contact-card">
  <button class="create-button" (click)="openModal()">Create</button>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <td>{{ contact.firstname }}</td>
        <td>{{ contact.lastname }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button (click)="editContact(contact)" class="edit-button">Edit</button>
          <button (click)="deleteContact(contact._id)" class="delete-button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ contactToEdit._id ? 'Edit Contact' : 'Add New Contact' }}</h2>

    <form (submit)="contactToEdit._id ? updateContact() : addNewContact()">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" [(ngModel)]="contactToEdit.firstname" name="firstname" required />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" [(ngModel)]="contactToEdit.lastname" name="lastname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contactToEdit.email" name="email" required />

      <button type="submit">{{ contactToEdit._id ? 'Update' : 'Submit' }}</button>
    </form>
  </div>
</div>
