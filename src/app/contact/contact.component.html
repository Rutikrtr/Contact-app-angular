<!-- src/app/contact/contact.component.html -->
<div>
    <h2>Contacts App</h2>
  
    <!-- Add New Contact Form -->
    <div *ngIf="!editingContact">
      <h3>Add New Contact</h3>
      <form (ngSubmit)="addContact()">
        <input type="text" [(ngModel)]="contact.firstname" name="firstname" placeholder="First Name" required />
        <input type="text" [(ngModel)]="contact.lastname" name="lastname" placeholder="Last Name" required />
        <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Email" required />
        <button type="submit">Add</button>
      </form>
    </div>
  
    <!-- Edit Contact Form -->
    <div *ngIf="editingContact">
      <h3>Edit Contact</h3>
      <form (ngSubmit)="updateContact()">
        <input type="text" [(ngModel)]="editingContact.firstname" name="firstname" required />
        <input type="text" [(ngModel)]="editingContact.lastname" name="lastname" required />
        <input type="email" [(ngModel)]="editingContact.email" name="email" required />
        <button type="submit">Update</button>
        <button (click)="editingContact = null">Cancel</button>
      </form>
    </div>
  
    <!-- Contact List -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.firstname }}</td>
          <td>{{ contact.lastname }}</td>
          <td>{{ contact.email }}</td>
          <td><button (click)="editContact(contact)">Edit</button></td>
          <td><button (click)="deleteContact(contact._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
