<div class="modal" *ngIf="contactToEdit !== null">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ contact._id ? 'Edit Contact' : 'Add New Contact' }}</h2>

    <form (ngSubmit)="handleSubmit()">
      <label for="firstname">First Name:</label>
      <input
        type="text"
        id="firstname"
        [(ngModel)]="contact.firstname"
        name="firstname"
        required
      />

      <label for="lastname">Last Name:</label>
      <input
        type="text"
        id="lastname"
        [(ngModel)]="contact.lastname"
        name="lastname"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="contact.email"
        name="email"
        required
      />

      <button type="submit">{{ contact._id ? 'Update' : 'Submit' }}</button>
    </form>
  </div>
</div>
