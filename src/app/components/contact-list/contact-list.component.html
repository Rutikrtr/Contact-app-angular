<div class="contact-card">
    <button class="create-button" (click)="editContact(null)">Create</button>
    
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.firstname }}</td>
          <td>{{ contact.lastname }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <button (click)="editContact(contact)" class="edit-button">Edit</button>
            <button (click)="deleteContact(contact._id)" class="delete-button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
